<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input[type="file"] { margin-bottom: 10px; }
        .form-group select, .form-group input[type="checkbox"] { margin-bottom: 10px; }
        .submit-btn { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload a File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>
        </div>
        <div class="form-group">
            <label for="folder">Select folder to upload to:</label>
            <select name="folder" id="folder" required>
                <option value="folder1">Folder 1</option>
                <option value="folder2">Folder 2</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="tos" id="tos" value="agree" required>
            <label for="tos">I agree to the <a href="/static/terms_of_service.html" target="_blank">Terms of Service</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Upload</button>
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
